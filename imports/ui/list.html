<body>
    <main role="main" class="container">
        <button>Click Me</button>
        <p>You've pressed the button {{counter}} times.</p>

        <h1>Spielplätze in Chemnitz</h1>
        <ul>
        {{#each playgrounds}}
            {{>listitem}}
        {{/each}}
        </ul>
    </main><!-- /.container -->
</body>

<template name="listitem">
    <li>{{name}} <span class="star">★ ({{stars}})</span><span class="map">🔍</span></li>
</template>
